{% extends 'accounts/main.html' %}
{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f8ff; /* Light blue background */
    }

    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .login-box {
        background-color: #ffffff; /* White box */
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        width: 90%;
        max-width: 400px;
        padding: 2rem;
        text-align: center;
    }

    h2 {
        color: #1e3a8a; /* Deep blue */
        margin-bottom: 1.5rem;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 0.8rem;
        border: 1px solid #cbd5e1; /* Light border */
        border-radius: 5px;
        font-size: 1rem;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
        border-color: #1e3a8a; /* Blue border on focus */
        outline: none;
        box-shadow: 0 0 4px rgba(30, 58, 138, 0.3); /* Glow effect */
    }

    button {
        background-color: #1e3a8a; /* Blue button */
        color: #ffffff;
        padding: 0.8rem;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #1d4ed8; /* Slightly lighter blue on hover */
    }

    p {
        margin-top: 1rem;
        font-size: 0.9rem;
    }

    a {
        color: #1e3a8a;
        text-decoration: none;
        font-weight: bold;
    }

    a:hover {
        text-decoration: underline;
    }
</style>

<div class="login-container">
    <div class="login-box">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'signup' %}">Register here</a></p>
    </div>
</div>
{% endblock content %}
