{% extends 'accounts/main.html' %}
{% block content %}

<div class="form-container">
    <h2>Signup</h2>
    <form method="post" class="signup-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Register</button>
    </form>

    <p id="login-link">Already have an account? <a href="{% url 'login' %}" class="link">Login</a></p>
</div>

<style>
    /* Form Container */
    .form-container {
        max-width: 400px;
        margin: 2rem auto;
        padding: 2rem;
        background-color: #ffffff; /* White background */
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        text-align: center;
        font-family: 'Nunito Sans', sans-serif;
    }

    .form-container h2 {
        font-size: 2rem;
        margin-bottom: 1.5rem;
        color: #1e40af; /* Dark blue */
    }

    .signup-form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    /* Buttons */
    .btn {
        padding: 0.8rem;
        background-color: #2563eb; /* Blue */
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn:hover {
        background-color: #1e3a8a; /* Darker blue */
    }

    /* Login Link */
    #login-link {
        margin-top: 1rem;
        font-size: 0.9rem;
        color: #333;
    }

    #login-link a.link {
        color: #2563eb;
        font-weight: bold;
        text-decoration: none;
    }

    #login-link a.link:hover {
        text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 768px) {
        .form-container {
            margin: 1rem;
            padding: 1.5rem;
        }

        .form-container h2 {
            font-size: 1.8rem;
        }
    }
</style>

{% endblock content %}
