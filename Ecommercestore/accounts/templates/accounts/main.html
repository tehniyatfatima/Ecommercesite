<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your page description">
    <meta name="author" content="Your name">
    <title>Ecommerce Store</title>
   
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">

    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Nunito Sans', sans-serif;
            background-color: #f9fafb; /* Light background */
            color: #333333; /* Text color */
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Nanum Myeongjo', serif;
            margin: 0;
        }

        a {
            color: #2563eb; /* Primary link color */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        /* Header */
        header {
            background-color: #1e40af; /* Dark blue header */
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .navbar a {
            font-weight: 600;
            padding: 0.5rem 1rem;
            background-color: #2563eb; /* Blue buttons */
            border-radius: 5px;
            color: white;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #1e3a8a; /* Darker blue */
        }

        /* Footer */
        footer {
            background-color: #1e293b; /* Dark gray */
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        /* Utility Classes */
        .text-center {
            text-align: center;
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: #1e40af; /* Dark blue */
            color: white;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #2563eb; /* Brighter blue */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
            }

            header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Ecommerce Store</h1>
        <div class="navbar">
            <a href="/dashboard">Dashboard</a>
            <a href="/wishlist/">Wishlist</a>
            <a href="/cart/">Cart</a>
        </div>
    </header>

    <div class="container">
        {% block content %}
        <!-- Dynamic content will appear here -->
        {% endblock content %}
    </div>

    <footer>
        <p>&copy; 2024 Ecommerce Store. All rights reserved.</p>
    </footer>
</body>
</html>
